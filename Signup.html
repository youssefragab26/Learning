<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Signup.css">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div class="divOne">
            <div class="input-group">
                <h2>Sign Up</h2>
                <label for="firstName" class="firstName"></label>
                <input type="text" placeholder="First Name" id="firstName" class="input"><br>
                <label for="lastName" class="lastName"></label>
                <input type="text" placeholder="Last Name" id="lastName" class="input"><br>
                <label for="email" class="email"></label>
                <input type="email" placeholder="Email" id="email" class="input"><br>
                <label for="password" class="password"></label>
                <input type="password" placeholder="Password" id="password" class="input"><br>
                <label for="confirm" class="password"></label>
                <input type="password" placeholder="Confirm Password" id="confirm" class="input"><br>
                <button class="submit">Submit</button>
            </div>
        </div>
        <div class="divTwo">
            <h1>Welcome</h1>
        </div>
    </div>
</body>
</html>
