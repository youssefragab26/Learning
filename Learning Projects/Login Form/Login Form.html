<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>

    <style>
        body{font-family: cursive;}
    </style>
</head>
<body>
<div class="All-Elements">
    <h1 id="Account">Login to your account</h1>

    <button id="loginButton">Login</button>

</div>

<script src="Login Form.js"></script>

</html>
